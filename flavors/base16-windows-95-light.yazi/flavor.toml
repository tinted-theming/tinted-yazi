count_copied = { fg = "#fcfcfc", bg = "#00a800" }
count_cut = { fg = "#fcfcfc", bg = "#a80000" }
count_selected = { fg = "#fcfcfc", bg = "#a85400" }

border_style = { fg = "#0000a8" }

[mode]
normal_main = { fg = "#fcfcfc", bg = "#0000a8", bold = true }
