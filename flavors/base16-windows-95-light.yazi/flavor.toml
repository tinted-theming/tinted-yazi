find_position = { fg = "#a800a8" }

marker_copied = { fg = "#00a800", bg = "#00a800" }
marker_cut = { fg = "#a80000", bg = "#a80000" }
marker_selected = { fg = "#a85400", bg = "#a85400" }

tab_inactive = { fg = "#545454" }
