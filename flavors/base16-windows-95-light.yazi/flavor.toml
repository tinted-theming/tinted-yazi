separator_style = { fg = "#7e7e7e" }

[notify]
title_info = { fg = "#00a8a8" }
title_warn = { fg = "#a85400" }
title_error = { fg = "#a80000" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#00a8a8" },
  { mime = "{audio, video}/*", fg = "#a85400" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#00a800" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#0000a8" },
  { mime = "*", fg = "#545454" },
]


