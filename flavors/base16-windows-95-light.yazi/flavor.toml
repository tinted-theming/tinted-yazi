perm_sep = { fg = "#00a8a8" }
perm_type = { fg = "#0000a8" }
perm_write = { fg = "#a80000" }

progress_error = { fg = "#a80000", bg = "#fcfcfc" }
progress_label = { fg = "#545454", bg = "#fcfcfc" }
progress_normal = { fg = "#545454", bg = "#fcfcfc" }

[pick]
active = { fg = "#a800a8" }
