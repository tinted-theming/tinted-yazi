[filetype]
rules = [
  { mime = "image/*", fg = "#8c9785" },
  { mime = "{audio, video}/*", fg = "#ff6565" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#a68e5a" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#6e6080" },
  { mime = "*", fg = "#aa556f" },
]


