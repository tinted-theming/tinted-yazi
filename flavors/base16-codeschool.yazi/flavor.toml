[filetype]
rules = [
  { mime = "image/*", fg = "#b02f30" },
  { mime = "{audio, video}/*", fg = "#a03b1e" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#237986" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#484d79" },
  { mime = "*", fg = "#9ea7a6" },
]


