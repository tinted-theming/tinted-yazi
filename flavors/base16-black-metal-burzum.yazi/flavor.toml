[manager]
cwd = { fg = "#aaaaaa" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#99bbaa" }
find_position = { fg = "#999999" }

marker_copied = { fg = "#ddeecc", bg = "#ddeecc" }
marker_cut = { fg = "#5f8787", bg = "#5f8787" }
marker_selected = { fg = "#99bbaa", bg = "#99bbaa" }

tab_inactive = { fg = "#c1c1c1" }
tab_active = { fg = "#000000", bg = "#c1c1c1"}

count_copied = { fg = "#000000", bg = "#ddeecc" }
count_cut = { fg = "#000000", bg = "#5f8787" }
count_selected = { fg = "#000000", bg = "#99bbaa" }

border_style = { fg = "#888888" }

[mode]
normal_main = { fg = "#000000", bg = "#888888", bold = true }
normal_alt = { fg = "#888888", bg = "#222222" }

select_alt = { fg = "#999999", bg = "#222222" }
select_main = { fg = "#000000", bg = "#999999", bold = true }

unset_main = { fg = "#000000", bg = "#5f8787", bold = true }
unset_alt = { fg = "#5f8787", bg = "#222222" }

[status]
perm_exec = { fg = "#ddeecc" }
perm_read = { fg = "#99bbaa" }
perm_sep = { fg = "#aaaaaa" }
perm_type = { fg = "#888888" }
perm_write = { fg = "#5f8787" }

progress_error = { fg = "#5f8787", bg = "#000000" }
progress_label = { fg = "#c1c1c1", bg = "#000000" }
progress_normal = { fg = "#c1c1c1", bg = "#000000" }

[pick]
active = { fg = "#999999" }
border = { fg = "#888888" }
inactive = { fg = "#c1c1c1" }

[task]
title = { fg = "#888888" }
border = { fg = "#888888" }
hovered = { fg = "#c1c1c1", bg = "#45475a" }

[input]
border = { fg = "#888888" }
selected = { bg = "#222222" }

[help]
desc = { fg = "#c1c1c1" }
on = { fg = "#aaaaaa" }
run = { fg = "#999999" }
hovered = { reversed = true, bold = true }
footer = { fg = "#222222", bg = "#c1c1c1" }

[which]
mask = { bg = "#222222" }
desc = { fg = "#c1c1c1" }
cand = { fg = "#aaaaaa" }
rest = { fg = "#444444" }

separator_style = { fg = "#999999" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#aaaaaa" },
  { mime = "{audio, video}/*", fg = "#99bbaa" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#ddeecc" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#888888", bold = true },
  { mime = "*", fg = "#c1c1c1" },
]


