separator_style = { fg = "#7b6d8b" }

[notify]
title_info = { fg = "#47f9f5" }
title_warn = { fg = "#bd9701" }
title_error = { fg = "#f80059" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#47f9f5" },
  { mime = "{audio, video}/*", fg = "#bd9701" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#5bb66a" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#5ba2b6" },
  { mime = "*", fg = "#5a496e" },
]


