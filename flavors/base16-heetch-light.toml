[mgr]
cwd = { fg = "#47f9f5" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#bd9701" }
find_position = { fg = "#8f6c97" }

marker_copied = { fg = "#5bb66a", bg = "#5bb66a" }
marker_cut = { fg = "#f80059", bg = "#f80059" }
marker_selected = { fg = "#bd9701", bg = "#bd9701" }

tab_inactive = { fg = "#5a496e" }
