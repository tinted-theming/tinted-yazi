count_copied = { fg = "#feffff", bg = "#5bb66a" }
count_cut = { fg = "#feffff", bg = "#f80059" }
count_selected = { fg = "#feffff", bg = "#bd9701" }

border_style = { fg = "#5ba2b6" }

[mode]
normal_main = { fg = "#feffff", bg = "#5ba2b6", bold = true }
normal_alt = { fg = "#5ba2b6", bg = "#bdb6c5" }

select_alt = { fg = "#8f6c97", bg = "#bdb6c5" }
select_main = { fg = "#feffff", bg = "#8f6c97", bold = true }

unset_main = { fg = "#feffff", bg = "#f80059", bold = true }
unset_alt = { fg = "#f80059", bg = "#bdb6c5" }

[status]
perm_exec = { fg = "#5bb66a" }
perm_read = { fg = "#bd9701" }
perm_sep = { fg = "#47f9f5" }
perm_type = { fg = "#5ba2b6" }
perm_write = { fg = "#f80059" }

progress_error = { fg = "#f80059", bg = "#feffff" }
progress_label = { fg = "#5a496e", bg = "#feffff" }
progress_normal = { fg = "#5a496e", bg = "#feffff" }

[pick]
active = { fg = "#8f6c97" }
