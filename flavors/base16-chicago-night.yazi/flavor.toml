  { mime = "image/*", fg = "#00a1de" },
  { mime = "{audio, video}/*", fg = "#f9e300" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#009b3a" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#522398" },
  { mime = "*", fg = "#a7b8af" },
]


