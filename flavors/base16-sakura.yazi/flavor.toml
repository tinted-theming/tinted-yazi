border = { fg = "#006e93" }
hovered = { fg = "#564448", bg = "#45475a" }

[input]
border = { fg = "#006e93" }
selected = { bg = "#e0ccd1" }

[help]
desc = { fg = "#564448" }
on = { fg = "#1d8991" }
run = { fg = "#5e2180" }
