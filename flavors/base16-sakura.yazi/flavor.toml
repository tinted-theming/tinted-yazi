[status]
perm_exec = { fg = "#2e916d" }
perm_read = { fg = "#c29461" }
perm_sep = { fg = "#1d8991" }
perm_type = { fg = "#006e93" }
perm_write = { fg = "#df2d52" }

progress_error = { fg = "#df2d52", bg = "#feedf3" }
progress_label = { fg = "#564448", bg = "#feedf3" }
progress_normal = { fg = "#564448", bg = "#feedf3" }

[pick]
