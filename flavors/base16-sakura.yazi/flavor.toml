separator_style = { fg = "#665055" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#1d8991" },
  { mime = "{audio, video}/*", fg = "#c29461" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#2e916d" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#006e93", bold = true },
  { mime = "*", fg = "#564448" },
]


