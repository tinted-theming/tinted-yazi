[mgr]
cwd = { fg = "#8bd5ca" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#eed49f" }
find_position = { fg = "#c6a0f6" }

marker_copied = { fg = "#a6da95", bg = "#a6da95" }
marker_cut = { fg = "#ed8796", bg = "#ed8796" }
marker_selected = { fg = "#eed49f", bg = "#eed49f" }

tab_inactive = { fg = "#cad3f5" }
tab_active = { fg = "#24273a", bg = "#cad3f5"}

count_copied = { fg = "#24273a", bg = "#a6da95" }
count_cut = { fg = "#24273a", bg = "#ed8796" }
count_selected = { fg = "#24273a", bg = "#eed49f" }

border_style = { fg = "#8aadf4" }

[mode]
normal_main = { fg = "#24273a", bg = "#8aadf4", bold = true }
normal_alt = { fg = "#8aadf4", bg = "#363a4f" }

select_alt = { fg = "#c6a0f6", bg = "#363a4f" }
select_main = { fg = "#24273a", bg = "#c6a0f6", bold = true }

unset_main = { fg = "#24273a", bg = "#ed8796", bold = true }
unset_alt = { fg = "#ed8796", bg = "#363a4f" }

[status]
perm_exec = { fg = "#a6da95" }
perm_read = { fg = "#eed49f" }
perm_sep = { fg = "#8bd5ca" }
perm_type = { fg = "#8aadf4" }
perm_write = { fg = "#ed8796" }

progress_error = { fg = "#ed8796", bg = "#24273a" }
progress_label = { fg = "#cad3f5", bg = "#24273a" }
progress_normal = { fg = "#cad3f5", bg = "#24273a" }

[pick]
active = { fg = "#c6a0f6" }
border = { fg = "#8aadf4" }
inactive = { fg = "#cad3f5" }

[task]
title = { fg = "#8aadf4" }
border = { fg = "#8aadf4" }
hovered = { fg = "#cad3f5", bg = "#363a4f" }

[input]
border = { fg = "#8aadf4" }
selected = { bg = "#363a4f" }

[help]
desc = { fg = "#cad3f5" }
on = { fg = "#8bd5ca" }
run = { fg = "#c6a0f6" }
hovered = { reversed = true, bold = true }
footer = { fg = "#363a4f", bg = "#cad3f5" }

[which]
mask = { bg = "#363a4f" }
desc = { fg = "#cad3f5" }
cand = { fg = "#8bd5ca" }
rest = { fg = "#f0c6c6" }

separator_style = { fg = "#5b6078" }

[notify]
title_info = { fg = "#8bd5ca" }
title_warn = { fg = "#eed49f" }
title_error = { fg = "#ed8796" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#8bd5ca" },
  { mime = "{audio, video}/*", fg = "#eed49f" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#a6da95" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#8aadf4" },
  { mime = "*", fg = "#cad3f5" },
]


