[filetype]
rules = [
  { mime = "image/*", fg = "#61d6d6" },
  { mime = "{audio, video}/*", fg = "#f9f1a5" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#16c60c" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#3b78ff" },
  { mime = "*", fg = "#cccccc" },
]


