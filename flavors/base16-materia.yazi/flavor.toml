[filetype]
rules = [
  { mime = "image/*", fg = "#80cbc4" },
  { mime = "{audio, video}/*", fg = "#ffcc00" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#8bd649" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#89ddff" },
  { mime = "*", fg = "#cdd3de" },
]


