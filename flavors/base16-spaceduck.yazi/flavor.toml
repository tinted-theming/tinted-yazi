[filetype]
rules = [
  { mime = "image/*", fg = "#00a3cc" },
  { mime = "{audio, video}/*", fg = "#f2ce00" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#5ccc96" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#7a5ccc" },
  { mime = "*", fg = "#ecf0c1" },
]


