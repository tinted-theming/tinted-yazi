[status]
perm_exec = { fg = "#78c06e" }
perm_read = { fg = "#e0a557" }
perm_sep = { fg = "#83b7e5" }
perm_type = { fg = "#82aaff" }
perm_write = { fg = "#6e98e1" }

progress_error = { fg = "#6e98e1", bg = "#292d3e" }
progress_label = { fg = "#959dcb", bg = "#292d3e" }
progress_normal = { fg = "#959dcb", bg = "#292d3e" }

[pick]
active = { fg = "#c792ea" }
border = { fg = "#82aaff" }
inactive = { fg = "#959dcb" }

[task]
title = { fg = "#82aaff" }
border = { fg = "#82aaff" }
hovered = { fg = "#959dcb", bg = "#45475a" }

[input]
border = { fg = "#82aaff" }
selected = { bg = "#5c598b" }

[help]
desc = { fg = "#959dcb" }
on = { fg = "#83b7e5" }
run = { fg = "#c792ea" }
