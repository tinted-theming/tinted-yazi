separator_style = { fg = "#8796b0" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#83b7e5" },
  { mime = "{audio, video}/*", fg = "#e0a557" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#78c06e" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#82aaff", bold = true },
  { mime = "*", fg = "#959dcb" },
]


