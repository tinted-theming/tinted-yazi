[manager]
cwd = { fg = "#83b7e5" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#e0a557" }
find_position = { fg = "#c792ea" }

marker_copied = { fg = "#78c06e", bg = "#78c06e" }
marker_cut = { fg = "#6e98e1", bg = "#6e98e1" }
marker_selected = { fg = "#e0a557", bg = "#e0a557" }

tab_inactive = { fg = "#959dcb" }
tab_active = { fg = "#292d3e", bg = "#959dcb"}

count_copied = { fg = "#292d3e", bg = "#78c06e" }
count_cut = { fg = "#292d3e", bg = "#6e98e1" }
count_selected = { fg = "#292d3e", bg = "#e0a557" }

border_style = { fg = "#82aaff" }

[mode]
normal_main = { fg = "#292d3e", bg = "#82aaff", bold = true }
normal_alt = { fg = "#82aaff", bg = "#5c598b" }

select_alt = { fg = "#c792ea", bg = "#5c598b" }
select_main = { fg = "#292d3e", bg = "#c792ea", bold = true }

unset_main = { fg = "#292d3e", bg = "#6e98e1", bold = true }
