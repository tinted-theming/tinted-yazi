hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#ce943e" }
find_position = { fg = "#8d5968" }

marker_copied = { fg = "#7a894a", bg = "#7a894a" }
marker_cut = { fg = "#a75045", bg = "#a75045" }
marker_selected = { fg = "#ce943e", bg = "#ce943e" }

tab_inactive = { fg = "#473731" }
tab_active = { fg = "#efeae8", bg = "#473731"}

count_copied = { fg = "#efeae8", bg = "#7a894a" }
count_cut = { fg = "#efeae8", bg = "#a75045" }
count_selected = { fg = "#efeae8", bg = "#ce943e" }

border_style = { fg = "#625574" }

[mode]
normal_main = { fg = "#efeae8", bg = "#625574", bold = true }
