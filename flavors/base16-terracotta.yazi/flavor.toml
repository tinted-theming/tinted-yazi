perm_sep = { fg = "#847f9e" }
perm_type = { fg = "#625574" }
perm_write = { fg = "#a75045" }

progress_error = { fg = "#a75045", bg = "#efeae8" }
progress_label = { fg = "#473731", bg = "#efeae8" }
progress_normal = { fg = "#473731", bg = "#efeae8" }

[pick]
