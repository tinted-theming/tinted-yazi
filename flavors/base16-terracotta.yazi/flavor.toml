separator_style = { fg = "#59453d" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#847f9e" },
  { mime = "{audio, video}/*", fg = "#ce943e" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#7a894a" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#625574", bold = true },
  { mime = "*", fg = "#473731" },
]


