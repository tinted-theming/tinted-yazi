[mgr]
cwd = { fg = "#2c3c57" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#426395" }
find_position = { fg = "#900000" }

marker_copied = { fg = "#5c5c6a", bg = "#5c5c6a" }
marker_cut = { fg = "#487830", bg = "#487830" }
marker_selected = { fg = "#426395", bg = "#426395" }

tab_inactive = { fg = "#d80000" }
tab_active = { fg = "#f0f0f0", bg = "#d80000"}

count_copied = { fg = "#f0f0f0", bg = "#5c5c6a" }
count_cut = { fg = "#f0f0f0", bg = "#487830" }
count_selected = { fg = "#f0f0f0", bg = "#426395" }

border_style = { fg = "#001878" }

[mode]
normal_main = { fg = "#f0f0f0", bg = "#001878", bold = true }
normal_alt = { fg = "#001878", bg = "#fff018" }

select_alt = { fg = "#900000", bg = "#fff018" }
select_main = { fg = "#f0f0f0", bg = "#900000", bold = true }

unset_main = { fg = "#f0f0f0", bg = "#487830", bold = true }
unset_alt = { fg = "#487830", bg = "#fff018" }

[status]
perm_exec = { fg = "#5c5c6a" }
perm_read = { fg = "#426395" }
perm_sep = { fg = "#2c3c57" }
perm_type = { fg = "#001878" }
perm_write = { fg = "#487830" }

progress_error = { fg = "#487830", bg = "#f0f0f0" }
progress_label = { fg = "#d80000", bg = "#f0f0f0" }
progress_normal = { fg = "#d80000", bg = "#f0f0f0" }

[pick]
active = { fg = "#900000" }
border = { fg = "#001878" }
inactive = { fg = "#d80000" }

[task]
title = { fg = "#001878" }
border = { fg = "#001878" }
hovered = { fg = "#d80000", bg = "#fff018" }

[input]
border = { fg = "#001878" }
selected = { bg = "#fff018" }

[help]
desc = { fg = "#d80000" }
on = { fg = "#2c3c57" }
run = { fg = "#900000" }
hovered = { reversed = true, bold = true }
footer = { fg = "#fff018", bg = "#d80000" }

[which]
mask = { bg = "#fff018" }
desc = { fg = "#d80000" }
cand = { fg = "#2c3c57" }
rest = { fg = "#140c0d" }

separator_style = { fg = "#f00000" }

[notify]
title_info = { fg = "#2c3c57" }
title_warn = { fg = "#426395" }
title_error = { fg = "#487830" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#2c3c57" },
  { mime = "{audio, video}/*", fg = "#426395" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#5c5c6a" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#001878" },
  { mime = "*", fg = "#d80000" },
]


