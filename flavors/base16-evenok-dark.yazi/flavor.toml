count_copied = { fg = "#000000", bg = "#54bc5c" }
count_cut = { fg = "#000000", bg = "#f5708a" }
count_selected = { fg = "#000000", bg = "#b8a300" }

border_style = { fg = "#00aff2" }

[mode]
normal_main = { fg = "#000000", bg = "#00aff2", bold = true }
normal_alt = { fg = "#00aff2", bg = "#303030" }

select_alt = { fg = "#9095ff", bg = "#303030" }
