[filetype]
rules = [
  { mime = "image/*", fg = "#00bab3" },
  { mime = "{audio, video}/*", fg = "#b8a300" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#54bc5c" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#00aff2" },
  { mime = "*", fg = "#d0d0d0" },
]


