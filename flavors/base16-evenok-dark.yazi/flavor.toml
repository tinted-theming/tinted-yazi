perm_type = { fg = "#00aff2" }
perm_write = { fg = "#f5708a" }

progress_error = { fg = "#f5708a", bg = "#000000" }
progress_label = { fg = "#d0d0d0", bg = "#000000" }
progress_normal = { fg = "#d0d0d0", bg = "#000000" }

[pick]
