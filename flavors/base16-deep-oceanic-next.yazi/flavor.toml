count_copied = { fg = "#001c1f", bg = "#63b784" }
count_cut = { fg = "#001c1f", bg = "#d3464d" }
count_selected = { fg = "#001c1f", bg = "#f3b863" }

border_style = { fg = "#568ccf" }

[mode]
