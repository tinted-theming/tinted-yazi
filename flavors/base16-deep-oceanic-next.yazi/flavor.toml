title_warn = { fg = "#f3b863" }
title_error = { fg = "#d3464d" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#4fb7ae" },
  { mime = "{audio, video}/*", fg = "#f3b863" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#63b784" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#568ccf" },
  { mime = "*", fg = "#d4e1e8" },
]


