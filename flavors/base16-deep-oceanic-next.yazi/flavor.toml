perm_read = { fg = "#f3b863" }
perm_sep = { fg = "#4fb7ae" }
perm_type = { fg = "#568ccf" }
perm_write = { fg = "#d3464d" }

progress_error = { fg = "#d3464d", bg = "#001c1f" }
progress_label = { fg = "#d4e1e8", bg = "#001c1f" }
progress_normal = { fg = "#d4e1e8", bg = "#001c1f" }

[pick]
