marker_copied = { fg = "#63b784", bg = "#63b784" }
marker_cut = { fg = "#d3464d", bg = "#d3464d" }
marker_selected = { fg = "#f3b863", bg = "#f3b863" }

tab_inactive = { fg = "#d4e1e8" }
