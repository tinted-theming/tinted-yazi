perm_type = { fg = "#868cb3" }
perm_write = { fg = "#b38686" }

progress_error = { fg = "#b38686", bg = "#485867" }
progress_label = { fg = "#b0c5c8", bg = "#485867" }
progress_normal = { fg = "#b0c5c8", bg = "#485867" }

[pick]
