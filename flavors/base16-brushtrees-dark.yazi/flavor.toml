[filetype]
rules = [
  { mime = "image/*", fg = "#86b3b3" },
  { mime = "{audio, video}/*", fg = "#aab386" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#87b386" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#868cb3" },
  { mime = "*", fg = "#b0c5c8" },
]


