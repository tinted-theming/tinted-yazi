separator_style = { fg = "#948c8a" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#dc3318" },
  { mime = "{audio, video}/*", fg = "#fbe0d9" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#94e1b0" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#da103f", bold = true },
  { mime = "*", fg = "#403c3d" },
]


