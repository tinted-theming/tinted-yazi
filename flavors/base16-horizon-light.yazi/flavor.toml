perm_exec = { fg = "#94e1b0" }
perm_read = { fg = "#fbe0d9" }
perm_sep = { fg = "#dc3318" }
perm_type = { fg = "#da103f" }
perm_write = { fg = "#f7939b" }

progress_error = { fg = "#f7939b", bg = "#fdf0ed" }
progress_label = { fg = "#403c3d", bg = "#fdf0ed" }
progress_normal = { fg = "#403c3d", bg = "#fdf0ed" }

[pick]
