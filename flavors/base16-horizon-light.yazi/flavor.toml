tab_active = { fg = "#fdf0ed", bg = "#403c3d"}

count_copied = { fg = "#fdf0ed", bg = "#94e1b0" }
count_cut = { fg = "#fdf0ed", bg = "#f7939b" }
count_selected = { fg = "#fdf0ed", bg = "#fbe0d9" }

border_style = { fg = "#da103f" }

[mode]
normal_main = { fg = "#fdf0ed", bg = "#da103f", bold = true }
