hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#fbe0d9" }
find_position = { fg = "#1d8991" }

marker_copied = { fg = "#94e1b0", bg = "#94e1b0" }
marker_cut = { fg = "#f7939b", bg = "#f7939b" }
marker_selected = { fg = "#fbe0d9", bg = "#fbe0d9" }

