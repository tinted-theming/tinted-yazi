title_warn = { fg = "#876500" }
title_error = { fg = "#b14745" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#0e7767" },
  { mime = "{audio, video}/*", fg = "#876500" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#557300" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#246da5" },
  { mime = "*", fg = "#4e5359" },
]


