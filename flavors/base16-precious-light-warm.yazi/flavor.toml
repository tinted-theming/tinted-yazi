select_alt = { fg = "#7a50c6", bg = "#d9d3c8" }
select_main = { fg = "#fff5e5", bg = "#7a50c6", bold = true }

unset_main = { fg = "#fff5e5", bg = "#b14745", bold = true }
unset_alt = { fg = "#b14745", bg = "#d9d3c8" }

[status]
perm_exec = { fg = "#557300" }
perm_read = { fg = "#876500" }
perm_sep = { fg = "#0e7767" }
perm_type = { fg = "#246da5" }
perm_write = { fg = "#b14745" }

progress_error = { fg = "#b14745", bg = "#fff5e5" }
progress_label = { fg = "#4e5359", bg = "#fff5e5" }
progress_normal = { fg = "#4e5359", bg = "#fff5e5" }

[pick]
