marker_copied = { fg = "#557300", bg = "#557300" }
marker_cut = { fg = "#b14745", bg = "#b14745" }
marker_selected = { fg = "#876500", bg = "#876500" }

tab_inactive = { fg = "#4e5359" }
tab_active = { fg = "#fff5e5", bg = "#4e5359"}

count_copied = { fg = "#fff5e5", bg = "#557300" }
count_cut = { fg = "#fff5e5", bg = "#b14745" }
count_selected = { fg = "#fff5e5", bg = "#876500" }

border_style = { fg = "#246da5" }

[mode]
