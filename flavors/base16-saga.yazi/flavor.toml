hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#fbebc8" }
find_position = { fg = "#dcc3f9" }

marker_copied = { fg = "#f7ddff", bg = "#f7ddff" }
marker_cut = { fg = "#ffd4e9", bg = "#ffd4e9" }
marker_selected = { fg = "#fbebc8", bg = "#fbebc8" }

tab_inactive = { fg = "#dce2f7" }
tab_active = { fg = "#05080a", bg = "#dce2f7"}

count_copied = { fg = "#05080a", bg = "#f7ddff" }
count_cut = { fg = "#05080a", bg = "#ffd4e9" }
count_selected = { fg = "#05080a", bg = "#fbebc8" }

border_style = { fg = "#c9fff7" }

[mode]
