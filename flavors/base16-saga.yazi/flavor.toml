perm_exec = { fg = "#f7ddff" }
perm_read = { fg = "#fbebc8" }
perm_sep = { fg = "#c5edc1" }
perm_type = { fg = "#c9fff7" }
perm_write = { fg = "#ffd4e9" }

progress_error = { fg = "#ffd4e9", bg = "#05080a" }
progress_label = { fg = "#dce2f7", bg = "#05080a" }
progress_normal = { fg = "#dce2f7", bg = "#05080a" }

[pick]
