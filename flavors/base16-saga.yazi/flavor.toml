separator_style = { fg = "#192630" }

[notify]
title_info = { fg = "#c5edc1" }
title_warn = { fg = "#fbebc8" }
title_error = { fg = "#ffd4e9" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#c5edc1" },
  { mime = "{audio, video}/*", fg = "#fbebc8" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#f7ddff" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#c9fff7" },
  { mime = "*", fg = "#dce2f7" },
]


