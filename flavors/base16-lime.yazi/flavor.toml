[filetype]
rules = [
  { mime = "image/*", fg = "#4cad83" },
  { mime = "{audio, video}/*", fg = "#ffd15e" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#8cd97c" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#2b926f" },
  { mime = "*", fg = "#818175" },
]


