[mgr]
cwd = { fg = "#4b8f77" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#ffff66" }
find_position = { fg = "#9c6cd3" }

marker_copied = { fg = "#66ff66", bg = "#66ff66" }
marker_cut = { fg = "#c4676c", bg = "#c4676c" }
marker_selected = { fg = "#ffff66", bg = "#ffff66" }

tab_inactive = { fg = "#9fa2a6" }
tab_active = { fg = "#2a3b4d", bg = "#9fa2a6"}

count_copied = { fg = "#2a3b4d", bg = "#66ff66" }
count_cut = { fg = "#2a3b4d", bg = "#c4676c" }
count_selected = { fg = "#2a3b4d", bg = "#ffff66" }

border_style = { fg = "#15f4ee" }

[mode]
normal_main = { fg = "#2a3b4d", bg = "#15f4ee", bold = true }
normal_alt = { fg = "#15f4ee", bg = "#4b6988" }

select_alt = { fg = "#9c6cd3", bg = "#4b6988" }
select_main = { fg = "#2a3b4d", bg = "#9c6cd3", bold = true }

unset_main = { fg = "#2a3b4d", bg = "#c4676c", bold = true }
unset_alt = { fg = "#c4676c", bg = "#4b6988" }

[status]
perm_exec = { fg = "#66ff66" }
perm_read = { fg = "#ffff66" }
perm_sep = { fg = "#4b8f77" }
perm_type = { fg = "#15f4ee" }
perm_write = { fg = "#c4676c" }

progress_error = { fg = "#c4676c", bg = "#2a3b4d" }
progress_label = { fg = "#9fa2a6", bg = "#2a3b4d" }
progress_normal = { fg = "#9fa2a6", bg = "#2a3b4d" }

[pick]
active = { fg = "#9c6cd3" }
border = { fg = "#15f4ee" }
inactive = { fg = "#9fa2a6" }

[task]
title = { fg = "#15f4ee" }
border = { fg = "#15f4ee" }
hovered = { fg = "#9fa2a6", bg = "#4b6988" }

[input]
border = { fg = "#15f4ee" }
selected = { bg = "#4b6988" }

[help]
desc = { fg = "#9fa2a6" }
on = { fg = "#4b8f77" }
run = { fg = "#9c6cd3" }
hovered = { reversed = true, bold = true }
footer = { fg = "#4b6988", bg = "#9fa2a6" }

[which]
mask = { bg = "#4b6988" }
desc = { fg = "#9fa2a6" }
cand = { fg = "#4b8f77" }
rest = { fg = "#bb64a9" }

separator_style = { fg = "#7e90a3" }

[notify]
title_info = { fg = "#4b8f77" }
title_warn = { fg = "#ffff66" }
title_error = { fg = "#c4676c" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#4b8f77" },
  { mime = "{audio, video}/*", fg = "#ffff66" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#66ff66" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#15f4ee" },
  { mime = "*", fg = "#9fa2a6" },
]


