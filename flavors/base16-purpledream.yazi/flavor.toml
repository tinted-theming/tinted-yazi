count_copied = { fg = "#100510", bg = "#14cc64" }
count_cut = { fg = "#100510", bg = "#ff1d0d" }
count_selected = { fg = "#100510", bg = "#f000a0" }

border_style = { fg = "#00a0f0" }

[mode]
normal_main = { fg = "#100510", bg = "#00a0f0", bold = true }
normal_alt = { fg = "#00a0f0", bg = "#403040" }

select_alt = { fg = "#b000d0", bg = "#403040" }
select_main = { fg = "#100510", bg = "#b000d0", bold = true }

unset_main = { fg = "#100510", bg = "#ff1d0d", bold = true }
