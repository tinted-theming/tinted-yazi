perm_sep = { fg = "#0075b0" }
perm_type = { fg = "#00a0f0" }
perm_write = { fg = "#ff1d0d" }

progress_error = { fg = "#ff1d0d", bg = "#100510" }
progress_label = { fg = "#ddd0dd", bg = "#100510" }
progress_normal = { fg = "#ddd0dd", bg = "#100510" }

[pick]
