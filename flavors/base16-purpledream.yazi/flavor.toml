title_warn = { fg = "#f000a0" }
title_error = { fg = "#ff1d0d" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#0075b0" },
  { mime = "{audio, video}/*", fg = "#f000a0" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#14cc64" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#00a0f0" },
  { mime = "*", fg = "#ddd0dd" },
]


