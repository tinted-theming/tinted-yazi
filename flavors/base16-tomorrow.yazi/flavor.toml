[manager]
cwd = { fg = "#3e999f" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#eab700" }
find_position = { fg = "#8959a8" }

marker_copied = { fg = "#718c00", bg = "#718c00" }
marker_cut = { fg = "#c82829", bg = "#c82829" }
marker_selected = { fg = "#eab700", bg = "#eab700" }

tab_inactive = { fg = "#4d4d4c" }
tab_active = { fg = "#ffffff", bg = "#4d4d4c"}

count_copied = { fg = "#ffffff", bg = "#718c00" }
count_cut = { fg = "#ffffff", bg = "#c82829" }
count_selected = { fg = "#ffffff", bg = "#eab700" }

border_style = { fg = "#4271ae" }

[mode]
normal_main = { fg = "#ffffff", bg = "#4271ae", bold = true }
normal_alt = { fg = "#4271ae", bg = "#d6d6d6" }

select_alt = { fg = "#8959a8", bg = "#d6d6d6" }
select_main = { fg = "#ffffff", bg = "#8959a8", bold = true }

unset_main = { fg = "#ffffff", bg = "#c82829", bold = true }
unset_alt = { fg = "#c82829", bg = "#d6d6d6" }

[status]
perm_exec = { fg = "#718c00" }
perm_read = { fg = "#eab700" }
perm_sep = { fg = "#3e999f" }
perm_type = { fg = "#4271ae" }
perm_write = { fg = "#c82829" }

progress_error = { fg = "#c82829", bg = "#ffffff" }
progress_label = { fg = "#4d4d4c", bg = "#ffffff" }
progress_normal = { fg = "#4d4d4c", bg = "#ffffff" }

[pick]
active = { fg = "#8959a8" }
border = { fg = "#4271ae" }
inactive = { fg = "#4d4d4c" }

[task]
title = { fg = "#4271ae" }
border = { fg = "#4271ae" }
hovered = { fg = "#4d4d4c", bg = "#45475a" }

[input]
border = { fg = "#4271ae" }
selected = { bg = "#d6d6d6" }

[help]
desc = { fg = "#4d4d4c" }
on = { fg = "#3e999f" }
run = { fg = "#8959a8" }
hovered = { reversed = true, bold = true }
footer = { fg = "#d6d6d6", bg = "#4d4d4c" }

[which]
mask = { bg = "#d6d6d6" }
desc = { fg = "#4d4d4c" }
cand = { fg = "#3e999f" }
rest = { fg = "#a3685a" }

separator_style = { fg = "#969896" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#3e999f" },
  { mime = "{audio, video}/*", fg = "#eab700" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#718c00" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#4271ae", bold = true },
  { mime = "*", fg = "#4d4d4c" },
]


