perm_type = { fg = "#2931df" }
perm_write = { fg = "#fe3e31" }

progress_error = { fg = "#fe3e31", bg = "#f1ecf1" }
progress_label = { fg = "#515151", bg = "#f1ecf1" }
progress_normal = { fg = "#515151", bg = "#f1ecf1" }

