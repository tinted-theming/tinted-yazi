[filetype]
rules = [
  { mime = "image/*", fg = "#0f9cfd" },
  { mime = "{audio, video}/*", fg = "#f7e203" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#47f74c" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#2931df" },
  { mime = "*", fg = "#515151" },
]


