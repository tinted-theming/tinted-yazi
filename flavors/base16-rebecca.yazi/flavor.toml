footer = { fg = "#383a62", bg = "#f1eff8" }

[which]
mask = { bg = "#383a62" }
desc = { fg = "#f1eff8" }
cand = { fg = "#8eaee0" }
rest = { fg = "#ff79c6" }

separator_style = { fg = "#a0a0c5" }

[notify]
title_info = { fg = "#8eaee0" }
title_warn = { fg = "#ae81ff" }
title_error = { fg = "#a0a0c5" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#8eaee0" },
  { mime = "{audio, video}/*", fg = "#ae81ff" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#6dfedf" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#2de0a7" },
  { mime = "*", fg = "#f1eff8" },
]


