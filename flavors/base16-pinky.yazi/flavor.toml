[filetype]
rules = [
  { mime = "image/*", fg = "#6600ff" },
  { mime = "{audio, video}/*", fg = "#20df6c" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#ff0066" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#00ffff" },
  { mime = "*", fg = "#f5f5f5" },
]


