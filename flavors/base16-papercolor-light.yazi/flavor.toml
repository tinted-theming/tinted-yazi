  { mime = "image/*", fg = "#d75f00" },
  { mime = "{audio, video}/*", fg = "#d70087" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#8700af" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#d75f00" },
  { mime = "*", fg = "#444444" },
]


