  { mime = "image/*", fg = "#59e1e3" },
  { mime = "{audio, video}/*", fg = "#fadad1" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#29d398" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#26bbd9" },
  { mime = "*", fg = "#403c3d" },
]


