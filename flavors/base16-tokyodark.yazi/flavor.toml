  { mime = "image/*", fg = "#9fbbf3" },
  { mime = "{audio, video}/*", fg = "#d7a65f" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#95c561" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#7199ee" },
  { mime = "*", fg = "#a0a8cd" },
]


