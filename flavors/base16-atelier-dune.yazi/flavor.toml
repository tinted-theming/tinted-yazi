separator_style = { fg = "#999580" }

[notify]
title_info = { fg = "#1fad83" }
title_warn = { fg = "#ae9513" }
title_error = { fg = "#d73737" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#1fad83" },
  { mime = "{audio, video}/*", fg = "#ae9513" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#60ac39" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#6684e1" },
  { mime = "*", fg = "#a6a28c" },
]


