perm_write = { fg = "#ff29a8" }

progress_error = { fg = "#ff29a8", bg = "#17191e" }
progress_label = { fg = "#8b9cbe", bg = "#17191e" }
progress_normal = { fg = "#8b9cbe", bg = "#17191e" }

[pick]
