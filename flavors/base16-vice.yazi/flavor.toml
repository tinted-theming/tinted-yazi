title_warn = { fg = "#f0ffaa" }
title_error = { fg = "#ff29a8" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#8265ff" },
  { mime = "{audio, video}/*", fg = "#f0ffaa" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#0badff" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#00eaff" },
  { mime = "*", fg = "#8b9cbe" },
]


