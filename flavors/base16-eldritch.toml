[mgr]
cwd = { fg = "#04d1f9" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#f1fc79" }
find_position = { fg = "#a48cf2" }

marker_copied = { fg = "#37f499", bg = "#37f499" }
marker_cut = { fg = "#f16c75", bg = "#f16c75" }
marker_selected = { fg = "#f1fc79", bg = "#f1fc79" }

tab_inactive = { fg = "#ebfafa" }
tab_active = { fg = "#212337", bg = "#ebfafa"}

count_copied = { fg = "#212337", bg = "#37f499" }
count_cut = { fg = "#212337", bg = "#f16c75" }
count_selected = { fg = "#212337", bg = "#f1fc79" }

border_style = { fg = "#39ddfd" }

[mode]
normal_main = { fg = "#212337", bg = "#39ddfd", bold = true }
normal_alt = { fg = "#39ddfd", bg = "#3b4261" }

select_alt = { fg = "#a48cf2", bg = "#3b4261" }
select_main = { fg = "#212337", bg = "#a48cf2", bold = true }

unset_main = { fg = "#212337", bg = "#f16c75", bold = true }
