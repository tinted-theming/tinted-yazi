separator_style = { fg = "#a1abe0" }

[notify]
title_info = { fg = "#04d1f9" }
title_warn = { fg = "#f1fc79" }
title_error = { fg = "#f16c75" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#04d1f9" },
  { mime = "{audio, video}/*", fg = "#f1fc79" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#37f499" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#39ddfd" },
  { mime = "*", fg = "#ebfafa" },
]


