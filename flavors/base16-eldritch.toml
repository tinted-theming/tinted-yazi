[status]
perm_exec = { fg = "#37f499" }
perm_read = { fg = "#f1fc79" }
perm_sep = { fg = "#04d1f9" }
perm_type = { fg = "#39ddfd" }
perm_write = { fg = "#f16c75" }

progress_error = { fg = "#f16c75", bg = "#212337" }
progress_label = { fg = "#ebfafa", bg = "#212337" }
progress_normal = { fg = "#ebfafa", bg = "#212337" }

[pick]
active = { fg = "#a48cf2" }
border = { fg = "#39ddfd" }
inactive = { fg = "#ebfafa" }

[task]
title = { fg = "#39ddfd" }
border = { fg = "#39ddfd" }
hovered = { fg = "#ebfafa", bg = "#3b4261" }

[input]
border = { fg = "#39ddfd" }
selected = { bg = "#3b4261" }

[help]
desc = { fg = "#ebfafa" }
on = { fg = "#04d1f9" }
run = { fg = "#a48cf2" }
