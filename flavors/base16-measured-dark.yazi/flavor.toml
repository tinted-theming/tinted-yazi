[status]
perm_exec = { fg = "#56c16f" }
perm_read = { fg = "#bfac4e" }
perm_sep = { fg = "#62c0be" }
perm_type = { fg = "#88b0da" }
perm_write = { fg = "#ce7e8e" }

progress_error = { fg = "#ce7e8e", bg = "#00211f" }
progress_label = { fg = "#dcdcdc", bg = "#00211f" }
progress_normal = { fg = "#dcdcdc", bg = "#00211f" }

[pick]
