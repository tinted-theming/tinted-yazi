[mgr]
cwd = { fg = "#62c0be" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#bfac4e" }
find_position = { fg = "#b39be0" }

marker_copied = { fg = "#56c16f", bg = "#56c16f" }
marker_cut = { fg = "#ce7e8e", bg = "#ce7e8e" }
marker_selected = { fg = "#bfac4e", bg = "#bfac4e" }

tab_inactive = { fg = "#dcdcdc" }
