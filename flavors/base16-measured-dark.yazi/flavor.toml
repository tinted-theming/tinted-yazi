separator_style = { fg = "#c3c3c3" }

[notify]
title_info = { fg = "#62c0be" }
title_warn = { fg = "#bfac4e" }
title_error = { fg = "#ce7e8e" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#62c0be" },
  { mime = "{audio, video}/*", fg = "#bfac4e" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#56c16f" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#88b0da" },
  { mime = "*", fg = "#dcdcdc" },
]


