count_copied = { fg = "#00211f", bg = "#56c16f" }
count_cut = { fg = "#00211f", bg = "#ce7e8e" }
count_selected = { fg = "#00211f", bg = "#bfac4e" }

border_style = { fg = "#88b0da" }

[mode]
normal_main = { fg = "#00211f", bg = "#88b0da", bold = true }
