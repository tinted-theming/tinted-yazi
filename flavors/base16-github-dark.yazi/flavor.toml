[filetype]
rules = [
  { mime = "image/*", fg = "#2a9d9a" },
  { mime = "{audio, video}/*", fg = "#bb8009" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#2ea043" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#388bfd" },
  { mime = "*", fg = "#c9d1d9" },
]


