[mgr]
cwd = { fg = "#42fff9" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#c9d364" }
find_position = { fg = "#ea5ce2" }

marker_copied = { fg = "#06ea61", bg = "#06ea61" }
marker_cut = { fg = "#b53b50", bg = "#b53b50" }
marker_selected = { fg = "#c9d364", bg = "#c9d364" }

tab_inactive = { fg = "#c1c3c4" }
tab_active = { fg = "#050608", bg = "#c1c3c4"}

count_copied = { fg = "#050608", bg = "#06ea61" }
count_cut = { fg = "#050608", bg = "#b53b50" }
count_selected = { fg = "#050608", bg = "#c9d364" }

border_style = { fg = "#03aeff" }

[mode]
normal_main = { fg = "#050608", bg = "#03aeff", bold = true }
normal_alt = { fg = "#03aeff", bg = "#28292a" }

select_alt = { fg = "#ea5ce2", bg = "#28292a" }
select_main = { fg = "#050608", bg = "#ea5ce2", bold = true }

unset_main = { fg = "#050608", bg = "#b53b50", bold = true }
unset_alt = { fg = "#b53b50", bg = "#28292a" }

[status]
perm_exec = { fg = "#06ea61" }
perm_read = { fg = "#c9d364" }
perm_sep = { fg = "#42fff9" }
perm_type = { fg = "#03aeff" }
perm_write = { fg = "#b53b50" }

progress_error = { fg = "#b53b50", bg = "#050608" }
progress_label = { fg = "#c1c3c4", bg = "#050608" }
progress_normal = { fg = "#c1c3c4", bg = "#050608" }

[pick]
active = { fg = "#ea5ce2" }
border = { fg = "#03aeff" }
inactive = { fg = "#c1c3c4" }

[task]
title = { fg = "#03aeff" }
border = { fg = "#03aeff" }
hovered = { fg = "#c1c3c4", bg = "#28292a" }

[input]
border = { fg = "#03aeff" }
selected = { bg = "#28292a" }

[help]
desc = { fg = "#c1c3c4" }
on = { fg = "#42fff9" }
run = { fg = "#ea5ce2" }
hovered = { reversed = true, bold = true }
footer = { fg = "#28292a", bg = "#c1c3c4" }

[which]
mask = { bg = "#28292a" }
desc = { fg = "#c1c3c4" }
cand = { fg = "#42fff9" }
rest = { fg = "#cd6320" }

separator_style = { fg = "#a3a5a6" }

[notify]
title_info = { fg = "#42fff9" }
title_warn = { fg = "#c9d364" }
title_error = { fg = "#b53b50" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#42fff9" },
  { mime = "{audio, video}/*", fg = "#c9d364" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#06ea61" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#03aeff" },
  { mime = "*", fg = "#c1c3c4" },
]


