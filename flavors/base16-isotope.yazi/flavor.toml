footer = { fg = "#606060", bg = "#d0d0d0" }

[which]
mask = { bg = "#606060" }
desc = { fg = "#d0d0d0" }
cand = { fg = "#00ffff" }
rest = { fg = "#3300ff" }

separator_style = { fg = "#c0c0c0" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#00ffff" },
  { mime = "{audio, video}/*", fg = "#ff0099" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#33ff00" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#0066ff", bold = true },
  { mime = "*", fg = "#d0d0d0" },
]


