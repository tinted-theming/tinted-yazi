[filetype]
rules = [
  { mime = "image/*", fg = "#00948b" },
  { mime = "{audio, video}/*", fg = "#bb8801" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#7f8b00" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#008dd1" },
  { mime = "*", fg = "#afaba2" },
]


