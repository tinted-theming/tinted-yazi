count_copied = { fg = "#000000", bg = "#a1c659" }
count_cut = { fg = "#000000", bg = "#fb0120" }
count_selected = { fg = "#000000", bg = "#fda331" }

border_style = { fg = "#6fb3d2" }

[mode]
normal_main = { fg = "#000000", bg = "#6fb3d2", bold = true }
normal_alt = { fg = "#6fb3d2", bg = "#505050" }

select_alt = { fg = "#d381c3", bg = "#505050" }
