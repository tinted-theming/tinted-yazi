title_warn = { fg = "#fda331" }
title_error = { fg = "#fb0120" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#76c7b7" },
  { mime = "{audio, video}/*", fg = "#fda331" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#a1c659" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#6fb3d2" },
  { mime = "*", fg = "#e0e0e0" },
]


