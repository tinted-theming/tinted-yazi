perm_type = { fg = "#6fb3d2" }
perm_write = { fg = "#fb0120" }

progress_error = { fg = "#fb0120", bg = "#000000" }
progress_label = { fg = "#e0e0e0", bg = "#000000" }
progress_normal = { fg = "#e0e0e0", bg = "#000000" }

[pick]
