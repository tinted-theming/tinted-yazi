cand = { fg = "#73cef4" }
rest = { fg = "#a16946" }

separator_style = { fg = "#b8b8b8" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#73cef4" },
  { mime = "{audio, video}/*", fg = "#ffc24b" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#c9d05c" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#b3deef", bold = true },
  { mime = "*", fg = "#eeeeee" },
]


