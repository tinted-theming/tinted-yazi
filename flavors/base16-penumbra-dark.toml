[mgr]
cwd = { fg = "#00a2af" }

find_keyword = { bold = true, fg = "#8d9741" }
find_position = { fg = "#9481cc" }

marker_copied = { fg = "#47a477", bg = "#47a477" }
marker_cut = { fg = "#ca736c", bg = "#ca736c" }
marker_selected = { fg = "#8d9741", bg = "#8d9741" }

count_copied = { fg = "#24272b", bg = "#47a477" }
count_cut = { fg = "#24272b", bg = "#ca736c" }
count_selected = { fg = "#24272b", bg = "#8d9741" }

border_style = { fg = "#5794d0" }

[tabs]
active = { fg = "#24272b", bg = "#5794d0"}
inactive = { fg = "#5794d0", bg = "#303338" }

[indicator]
parent = { reversed = true }
current = { reversed = true }
preview = { underline = true }

[mode]
normal_main = { fg = "#24272b", bg = "#5794d0", bold = true }
normal_alt = { fg = "#5794d0", bg = "#3e4044" }

select_alt = { fg = "#9481cc", bg = "#3e4044" }
select_main = { fg = "#24272b", bg = "#9481cc", bold = true }

unset_main = { fg = "#24272b", bg = "#ca736c", bold = true }
unset_alt = { fg = "#ca736c", bg = "#3e4044" }

[status]
perm_exec = { fg = "#47a477" }
perm_read = { fg = "#8d9741" }
perm_sep = { fg = "#00a2af" }
perm_type = { fg = "#5794d0" }
perm_write = { fg = "#ca736c" }

progress_error = { fg = "#ca736c", bg = "#24272b" }
progress_label = { fg = "#bebebe", bg = "#24272b" }
progress_normal = { fg = "#bebebe", bg = "#24272b" }

[pick]
active = { fg = "#9481cc" }
border = { fg = "#5794d0" }
inactive = { fg = "#bebebe" }

[task]
title = { fg = "#5794d0" }
border = { fg = "#5794d0" }
hovered = { fg = "#bebebe", bg = "#3e4044" }

[input]
border = { fg = "#5794d0" }
selected = { bg = "#3e4044" }

[help]
desc = { fg = "#bebebe" }
on = { fg = "#00a2af" }
run = { fg = "#9481cc" }
hovered = { reversed = true, bold = true }
footer = { fg = "#3e4044", bg = "#bebebe" }

[which]
mask = { bg = "#3e4044" }
desc = { fg = "#bebebe" }
cand = { fg = "#00a2af" }
rest = { fg = "#bc73a4" }

separator_style = { fg = "#8f8f8f" }

[notify]
title_info = { fg = "#00a2af" }
title_warn = { fg = "#8d9741" }
title_error = { fg = "#ca736c" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#00a2af" },
  { mime = "{audio, video}/*", fg = "#8d9741" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#47a477" },
  
  { mime = "application/" },
  
  { url = "*/", fg = "#5794d0" },
  { mime = "*", fg = "#bebebe" },
]

