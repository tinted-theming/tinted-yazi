footer = { fg = "#555555", bg = "#c0c0c0" }

[which]
mask = { bg = "#555555" }
desc = { fg = "#c0c0c0" }
cand = { fg = "#21c992" }
rest = { fg = "#b87d28" }

separator_style = { fg = "#898989" }

[notify]
title_info = { fg = "#21c992" }
title_warn = { fg = "#e1b31a" }
title_error = { fg = "#e15d67" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#21c992" },
  { mime = "{audio, video}/*", fg = "#e1b31a" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#5db129" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#00a3f2" },
  { mime = "*", fg = "#c0c0c0" },
]


