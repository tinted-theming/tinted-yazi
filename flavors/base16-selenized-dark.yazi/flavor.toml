[filetype]
rules = [
  { mime = "image/*", fg = "#41c7b9" },
  { mime = "{audio, video}/*", fg = "#dbb32d" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#75b938" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#4695f7" },
  { mime = "*", fg = "#adbcbc" },
]


