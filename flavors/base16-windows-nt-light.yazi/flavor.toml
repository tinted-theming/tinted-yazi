count_copied = { fg = "#ffffff", bg = "#008000" }
count_cut = { fg = "#ffffff", bg = "#800000" }
count_selected = { fg = "#ffffff", bg = "#808000" }

border_style = { fg = "#000080" }

[mode]
normal_main = { fg = "#ffffff", bg = "#000080", bold = true }
