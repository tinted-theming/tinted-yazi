[filetype]
rules = [
  { mime = "image/*", fg = "#008080" },
  { mime = "{audio, video}/*", fg = "#808000" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#008000" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#000080" },
  { mime = "*", fg = "#808080" },
]


