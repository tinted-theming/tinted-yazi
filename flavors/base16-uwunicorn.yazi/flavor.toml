[filetype]
rules = [
  { mime = "image/*", fg = "#9c5fce" },
  { mime = "{audio, video}/*", fg = "#a84a73" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#c965bf" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#6a9eb5" },
  { mime = "*", fg = "#eed5d9" },
]


