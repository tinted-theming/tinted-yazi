[filetype]
rules = [
  { mime = "image/*", fg = "#c0bcdb" },
  { mime = "{audio, video}/*", fg = "#ffc37a" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#b6c68a" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#b0a4c3" },
  { mime = "*", fg = "#b8a59d" },
]


