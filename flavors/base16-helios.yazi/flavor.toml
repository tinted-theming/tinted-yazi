  { mime = "image/*", fg = "#1ba595" },
  { mime = "{audio, video}/*", fg = "#f19d1a" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#88b92d" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#1e8bac" },
  { mime = "*", fg = "#d5d5d5" },
]


