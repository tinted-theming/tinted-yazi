  { mime = "image/*", fg = "#6eb958" },
  { mime = "{audio, video}/*", fg = "#e0ac16" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#b7ba53" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#88a4d3" },
  { mime = "*", fg = "#cabcb1" },
]


