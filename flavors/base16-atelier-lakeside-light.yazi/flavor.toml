perm_write = { fg = "#d22d72" }

progress_error = { fg = "#d22d72", bg = "#ebf8ff" }
progress_label = { fg = "#516d7b", bg = "#ebf8ff" }
progress_normal = { fg = "#516d7b", bg = "#ebf8ff" }

[pick]
