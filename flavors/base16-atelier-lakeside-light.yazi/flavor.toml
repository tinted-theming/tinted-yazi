title_error = { fg = "#d22d72" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#2d8f6f" },
  { mime = "{audio, video}/*", fg = "#8a8a0f" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#568c3b" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#257fad" },
  { mime = "*", fg = "#516d7b" },
]


