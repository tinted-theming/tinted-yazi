[manager]
cwd = { fg = "#75b5aa" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#f4bf75" }
find_position = { fg = "#aa759f" }

marker_copied = { fg = "#90a959", bg = "#90a959" }
marker_cut = { fg = "#ac4142", bg = "#ac4142" }
marker_selected = { fg = "#f4bf75", bg = "#f4bf75" }

tab_inactive = { fg = "#d0d0d0" }
tab_active = { fg = "#151515", bg = "#d0d0d0"}

count_copied = { fg = "#151515", bg = "#90a959" }
count_cut = { fg = "#151515", bg = "#ac4142" }
count_selected = { fg = "#151515", bg = "#f4bf75" }

border_style = { fg = "#6a9fb5" }

[mode]
normal_main = { fg = "#151515", bg = "#6a9fb5", bold = true }
normal_alt = { fg = "#6a9fb5", bg = "#303030" }

select_alt = { fg = "#aa759f", bg = "#303030" }
select_main = { fg = "#151515", bg = "#aa759f", bold = true }

unset_main = { fg = "#151515", bg = "#ac4142", bold = true }
