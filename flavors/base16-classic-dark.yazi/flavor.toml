separator_style = { fg = "#b0b0b0" }

[notify]
title_info = { fg = "#75b5aa" }
title_warn = { fg = "#f4bf75" }
title_warn = { fg = "#ac4142" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#75b5aa" },
  { mime = "{audio, video}/*", fg = "#f4bf75" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#90a959" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#6a9fb5" },
  { mime = "*", fg = "#d0d0d0" },
]


