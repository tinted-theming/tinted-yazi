perm_sep = { fg = "#75b5aa" }
perm_type = { fg = "#6a9fb5" }
perm_write = { fg = "#ac4142" }

progress_error = { fg = "#ac4142", bg = "#151515" }
progress_label = { fg = "#d0d0d0", bg = "#151515" }
progress_normal = { fg = "#d0d0d0", bg = "#151515" }

[pick]
