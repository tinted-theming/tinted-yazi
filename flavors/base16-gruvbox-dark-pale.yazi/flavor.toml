[filetype]
rules = [
  { mime = "image/*", fg = "#85ad85" },
  { mime = "{audio, video}/*", fg = "#ffaf00" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#afaf00" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#83adad" },
  { mime = "*", fg = "#dab997" },
]


