perm_type = { fg = "#83adad" }
perm_write = { fg = "#d75f5f" }

progress_error = { fg = "#d75f5f", bg = "#262626" }
progress_label = { fg = "#dab997", bg = "#262626" }
progress_normal = { fg = "#dab997", bg = "#262626" }

[pick]
