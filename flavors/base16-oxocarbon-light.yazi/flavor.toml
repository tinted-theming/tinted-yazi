border = { fg = "#42be65" }
hovered = { fg = "#393939", bg = "#525252" }

[input]
border = { fg = "#42be65" }
selected = { bg = "#525252" }

[help]
desc = { fg = "#393939" }
on = { fg = "#673ab7" }
run = { fg = "#be95ff" }
