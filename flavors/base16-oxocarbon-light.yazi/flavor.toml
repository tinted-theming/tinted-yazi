[status]
perm_exec = { fg = "#0f62fe" }
perm_read = { fg = "#ff6f00" }
perm_sep = { fg = "#673ab7" }
perm_type = { fg = "#42be65" }
perm_write = { fg = "#ff7eb6" }

progress_error = { fg = "#ff7eb6", bg = "#f2f4f8" }
progress_label = { fg = "#393939", bg = "#f2f4f8" }
progress_normal = { fg = "#393939", bg = "#f2f4f8" }

[pick]
