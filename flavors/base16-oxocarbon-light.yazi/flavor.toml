[mgr]
cwd = { fg = "#673ab7" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#ff6f00" }
find_position = { fg = "#be95ff" }

marker_copied = { fg = "#0f62fe", bg = "#0f62fe" }
marker_cut = { fg = "#ff7eb6", bg = "#ff7eb6" }
marker_selected = { fg = "#ff6f00", bg = "#ff6f00" }

tab_inactive = { fg = "#393939" }
tab_active = { fg = "#f2f4f8", bg = "#393939"}

count_copied = { fg = "#f2f4f8", bg = "#0f62fe" }
count_cut = { fg = "#f2f4f8", bg = "#ff7eb6" }
count_selected = { fg = "#f2f4f8", bg = "#ff6f00" }

border_style = { fg = "#42be65" }

[mode]
normal_main = { fg = "#f2f4f8", bg = "#42be65", bold = true }
normal_alt = { fg = "#42be65", bg = "#525252" }

select_alt = { fg = "#be95ff", bg = "#525252" }
select_main = { fg = "#f2f4f8", bg = "#be95ff", bold = true }

unset_main = { fg = "#f2f4f8", bg = "#ff7eb6", bold = true }
