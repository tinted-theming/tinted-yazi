title_warn = { fg = "#ff6f00" }
title_error = { fg = "#ff7eb6" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#673ab7" },
  { mime = "{audio, video}/*", fg = "#ff6f00" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#0f62fe" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#42be65" },
  { mime = "*", fg = "#393939" },
]


