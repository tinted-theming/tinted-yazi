count_copied = { fg = "#ffffff", bg = "#17ad98" }
count_cut = { fg = "#ffffff", bg = "#d8137f" }
count_selected = { fg = "#ffffff", bg = "#dc8a0e" }

border_style = { fg = "#775dff" }

[mode]
normal_main = { fg = "#ffffff", bg = "#775dff", bold = true }
