title_error = { fg = "#d8137f" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#149bda" },
  { mime = "{audio, video}/*", fg = "#dc8a0e" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#17ad98" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#775dff" },
  { mime = "*", fg = "#6c696e" },
]


