perm_sep = { fg = "#149bda" }
perm_type = { fg = "#775dff" }
perm_write = { fg = "#d8137f" }

progress_error = { fg = "#d8137f", bg = "#ffffff" }
progress_label = { fg = "#6c696e", bg = "#ffffff" }
