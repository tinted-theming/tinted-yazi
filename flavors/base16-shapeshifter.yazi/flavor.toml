[filetype]
rules = [
  { mime = "image/*", fg = "#23edda" },
  { mime = "{audio, video}/*", fg = "#dddd13" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#0ed839" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#3b48e3" },
  { mime = "*", fg = "#102015" },
]


