[mgr]
cwd = { fg = "#007a72" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#9d6f00" }
find_position = { fg = "#4e66b6" }

marker_copied = { fg = "#637200", bg = "#637200" }
marker_cut = { fg = "#d02023", bg = "#d02023" }
marker_selected = { fg = "#9d6f00", bg = "#9d6f00" }

tab_inactive = { fg = "#43474e" }
tab_active = { fg = "#f5f0e7", bg = "#43474e"}

count_copied = { fg = "#f5f0e7", bg = "#637200" }
count_cut = { fg = "#f5f0e7", bg = "#d02023" }
count_selected = { fg = "#f5f0e7", bg = "#9d6f00" }

border_style = { fg = "#0073b5" }

[mode]
normal_main = { fg = "#f5f0e7", bg = "#0073b5", bold = true }
normal_alt = { fg = "#0073b5", bg = "#d8d4cb" }

select_alt = { fg = "#4e66b6", bg = "#d8d4cb" }
select_main = { fg = "#f5f0e7", bg = "#4e66b6", bold = true }

unset_main = { fg = "#f5f0e7", bg = "#d02023", bold = true }
unset_alt = { fg = "#d02023", bg = "#d8d4cb" }

[status]
perm_exec = { fg = "#637200" }
perm_read = { fg = "#9d6f00" }
perm_sep = { fg = "#007a72" }
perm_type = { fg = "#0073b5" }
perm_write = { fg = "#d02023" }

progress_error = { fg = "#d02023", bg = "#f5f0e7" }
progress_label = { fg = "#43474e", bg = "#f5f0e7" }
progress_normal = { fg = "#43474e", bg = "#f5f0e7" }

[pick]
active = { fg = "#4e66b6" }
border = { fg = "#0073b5" }
inactive = { fg = "#43474e" }

[task]
title = { fg = "#0073b5" }
border = { fg = "#0073b5" }
hovered = { fg = "#43474e", bg = "#d8d4cb" }

[input]
border = { fg = "#0073b5" }
selected = { bg = "#d8d4cb" }

[help]
desc = { fg = "#43474e" }
on = { fg = "#007a72" }
run = { fg = "#4e66b6" }
hovered = { reversed = true, bold = true }
footer = { fg = "#d8d4cb", bg = "#43474e" }

[which]
mask = { bg = "#d8d4cb" }
desc = { fg = "#43474e" }
cand = { fg = "#007a72" }
rest = { fg = "#c42775" }

separator_style = { fg = "#5a5f66" }

[notify]
title_info = { fg = "#007a72" }
title_warn = { fg = "#9d6f00" }
title_error = { fg = "#d02023" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#007a72" },
  { mime = "{audio, video}/*", fg = "#9d6f00" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#637200" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#0073b5" },
  { mime = "*", fg = "#43474e" },
]


