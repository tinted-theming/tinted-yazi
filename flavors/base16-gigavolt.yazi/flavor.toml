[mgr]
cwd = { fg = "#fb6acb" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#ffdc2d" }
find_position = { fg = "#ae94f9" }

marker_copied = { fg = "#f2e6a9", bg = "#f2e6a9" }
marker_cut = { fg = "#ff661a", bg = "#ff661a" }
marker_selected = { fg = "#ffdc2d", bg = "#ffdc2d" }

tab_inactive = { fg = "#e9e7e1" }
tab_active = { fg = "#202126", bg = "#e9e7e1"}

count_copied = { fg = "#202126", bg = "#f2e6a9" }
count_cut = { fg = "#202126", bg = "#ff661a" }
count_selected = { fg = "#202126", bg = "#ffdc2d" }

border_style = { fg = "#40bfff" }

[mode]
normal_main = { fg = "#202126", bg = "#40bfff", bold = true }
normal_alt = { fg = "#40bfff", bg = "#5a576e" }

select_alt = { fg = "#ae94f9", bg = "#5a576e" }
select_main = { fg = "#202126", bg = "#ae94f9", bold = true }

unset_main = { fg = "#202126", bg = "#ff661a", bold = true }
unset_alt = { fg = "#ff661a", bg = "#5a576e" }

[status]
perm_exec = { fg = "#f2e6a9" }
perm_read = { fg = "#ffdc2d" }
perm_sep = { fg = "#fb6acb" }
perm_type = { fg = "#40bfff" }
perm_write = { fg = "#ff661a" }

progress_error = { fg = "#ff661a", bg = "#202126" }
progress_label = { fg = "#e9e7e1", bg = "#202126" }
progress_normal = { fg = "#e9e7e1", bg = "#202126" }

[pick]
active = { fg = "#ae94f9" }
border = { fg = "#40bfff" }
inactive = { fg = "#e9e7e1" }

[task]
title = { fg = "#40bfff" }
border = { fg = "#40bfff" }
hovered = { fg = "#e9e7e1", bg = "#5a576e" }

[input]
border = { fg = "#40bfff" }
selected = { bg = "#5a576e" }

[help]
desc = { fg = "#e9e7e1" }
on = { fg = "#fb6acb" }
run = { fg = "#ae94f9" }
hovered = { reversed = true, bold = true }
footer = { fg = "#5a576e", bg = "#e9e7e1" }

[which]
mask = { bg = "#5a576e" }
desc = { fg = "#e9e7e1" }
cand = { fg = "#fb6acb" }
rest = { fg = "#6187ff" }

separator_style = { fg = "#cad3ff" }

[notify]
title_info = { fg = "#fb6acb" }
title_warn = { fg = "#ffdc2d" }
title_error = { fg = "#ff661a" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#fb6acb" },
  { mime = "{audio, video}/*", fg = "#ffdc2d" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#f2e6a9" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#40bfff" },
  { mime = "*", fg = "#e9e7e1" },
]


