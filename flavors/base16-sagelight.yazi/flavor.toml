desc = { fg = "#383838" }
cand = { fg = "#a2d6f5" }
rest = { fg = "#d2b2a0" }

separator_style = { fg = "#585858" }

[notify]
title_info = { fg = "#a2d6f5" }
title_warn = { fg = "#ffdc61" }
title_error = { fg = "#fa8480" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#a2d6f5" },
  { mime = "{audio, video}/*", fg = "#ffdc61" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#a0d2c8" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#a0a7d2" },
  { mime = "*", fg = "#383838" },
]


