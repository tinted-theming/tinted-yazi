marker_copied = { fg = "#a0d2c8", bg = "#a0d2c8" }
marker_cut = { fg = "#fa8480", bg = "#fa8480" }
marker_selected = { fg = "#ffdc61", bg = "#ffdc61" }

tab_inactive = { fg = "#383838" }
tab_active = { fg = "#f8f8f8", bg = "#383838"}

count_copied = { fg = "#f8f8f8", bg = "#a0d2c8" }
count_cut = { fg = "#f8f8f8", bg = "#fa8480" }
