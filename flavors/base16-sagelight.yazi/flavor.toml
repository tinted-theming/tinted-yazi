[status]
perm_exec = { fg = "#a0d2c8" }
perm_read = { fg = "#ffdc61" }
perm_sep = { fg = "#a2d6f5" }
perm_type = { fg = "#a0a7d2" }
perm_write = { fg = "#fa8480" }

progress_error = { fg = "#fa8480", bg = "#f8f8f8" }
progress_label = { fg = "#383838", bg = "#f8f8f8" }
progress_normal = { fg = "#383838", bg = "#f8f8f8" }

[pick]
