separator_style = { fg = "#a59daf" }

[notify]
title_info = { fg = "#69a9a7" }
title_warn = { fg = "#dcb16c" }
title_warn = { fg = "#d57e85" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#69a9a7" },
  { mime = "{audio, video}/*", fg = "#dcb16c" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#a3b367" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#7297b9" },
  { mime = "*", fg = "#8b8198" },
]


