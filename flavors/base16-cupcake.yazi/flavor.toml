perm_sep = { fg = "#69a9a7" }
perm_type = { fg = "#7297b9" }
perm_write = { fg = "#d57e85" }

progress_error = { fg = "#d57e85", bg = "#fbf1f2" }
progress_label = { fg = "#8b8198", bg = "#fbf1f2" }
progress_normal = { fg = "#8b8198", bg = "#fbf1f2" }

[pick]
