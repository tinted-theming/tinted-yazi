[manager]
cwd = { fg = "#6b6566" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#f28171" }
find_position = { fg = "#a63650" }

marker_copied = { fg = "#806c61", bg = "#806c61" }
marker_cut = { fg = "#c24f57", bg = "#c24f57" }
marker_selected = { fg = "#f28171", bg = "#f28171" }

tab_inactive = { fg = "#a87569" }
tab_active = { fg = "#1c1213", bg = "#a87569"}

count_copied = { fg = "#1c1213", bg = "#806c61" }
count_cut = { fg = "#1c1213", bg = "#c24f57" }
count_selected = { fg = "#1c1213", bg = "#f28171" }

border_style = { fg = "#684c59" }

[mode]
normal_main = { fg = "#1c1213", bg = "#684c59", bold = true }
normal_alt = { fg = "#684c59", bg = "#563837" }

select_alt = { fg = "#a63650", bg = "#563837" }
select_main = { fg = "#1c1213", bg = "#a63650", bold = true }

unset_main = { fg = "#1c1213", bg = "#c24f57", bold = true }
