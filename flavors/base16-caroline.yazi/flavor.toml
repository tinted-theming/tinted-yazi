rest = { fg = "#893f45" }

separator_style = { fg = "#8b5d57" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#6b6566" },
  { mime = "{audio, video}/*", fg = "#f28171" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#806c61" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#684c59", bold = true },
  { mime = "*", fg = "#a87569" },
]


