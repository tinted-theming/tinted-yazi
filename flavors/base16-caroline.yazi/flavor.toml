[status]
perm_exec = { fg = "#806c61" }
perm_read = { fg = "#f28171" }
perm_sep = { fg = "#6b6566" }
perm_type = { fg = "#684c59" }
perm_write = { fg = "#c24f57" }

progress_error = { fg = "#c24f57", bg = "#1c1213" }
progress_label = { fg = "#a87569", bg = "#1c1213" }
progress_normal = { fg = "#a87569", bg = "#1c1213" }

[pick]
active = { fg = "#a63650" }
border = { fg = "#684c59" }
inactive = { fg = "#a87569" }

[task]
title = { fg = "#684c59" }
border = { fg = "#684c59" }
hovered = { fg = "#a87569", bg = "#45475a" }

[input]
border = { fg = "#684c59" }
selected = { bg = "#563837" }

[help]
desc = { fg = "#a87569" }
on = { fg = "#6b6566" }
run = { fg = "#a63650" }
