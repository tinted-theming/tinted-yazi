perm_exec = { fg = "#00bb00" }
perm_read = { fg = "#007700" }
perm_sep = { fg = "#005500" }
perm_type = { fg = "#009900" }
perm_write = { fg = "#007700" }

progress_error = { fg = "#007700", bg = "#001100" }
progress_label = { fg = "#00bb00", bg = "#001100" }
progress_normal = { fg = "#00bb00", bg = "#001100" }

[pick]
