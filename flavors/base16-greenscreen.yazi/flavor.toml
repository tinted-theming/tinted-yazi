footer = { fg = "#005500", bg = "#00bb00" }

[which]
mask = { bg = "#005500" }
desc = { fg = "#00bb00" }
cand = { fg = "#005500" }
rest = { fg = "#005500" }

separator_style = { fg = "#009900" }

[notify]
title_info = { fg = "#005500" }
title_warn = { fg = "#007700" }
title_warn = { fg = "#007700" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#005500" },
  { mime = "{audio, video}/*", fg = "#007700" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#00bb00" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#009900" },
  { mime = "*", fg = "#00bb00" },
]


