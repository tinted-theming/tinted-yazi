[manager]
cwd = { fg = "#005500" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#007700" }
find_position = { fg = "#00bb00" }

marker_copied = { fg = "#00bb00", bg = "#00bb00" }
marker_cut = { fg = "#007700", bg = "#007700" }
marker_selected = { fg = "#007700", bg = "#007700" }

tab_inactive = { fg = "#00bb00" }
