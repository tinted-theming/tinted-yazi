separator_style = { fg = "#00778b" }

[notify]
title_info = { fg = "#2dccd3" }
title_warn = { fg = "#fbdd40" }
title_error = { fg = "#ff585d" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#2dccd3" },
  { mime = "{audio, video}/*", fg = "#fbdd40" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#78d64b" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#4698cb" },
  { mime = "*", fg = "#f4f5f0" },
]


