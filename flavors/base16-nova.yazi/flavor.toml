normal_alt = { fg = "#83afe5", bg = "#6a7d89" }

select_alt = { fg = "#9a93e1", bg = "#6a7d89" }
select_main = { fg = "#3c4c55", bg = "#9a93e1", bold = true }

unset_main = { fg = "#3c4c55", bg = "#83afe5", bold = true }
unset_alt = { fg = "#83afe5", bg = "#6a7d89" }

[status]
perm_exec = { fg = "#7fc1ca" }
perm_read = { fg = "#a8ce93" }
perm_sep = { fg = "#f2c38f" }
perm_type = { fg = "#83afe5" }
perm_write = { fg = "#83afe5" }

progress_error = { fg = "#83afe5", bg = "#3c4c55" }
progress_label = { fg = "#c5d4dd", bg = "#3c4c55" }
progress_normal = { fg = "#c5d4dd", bg = "#3c4c55" }

[pick]
