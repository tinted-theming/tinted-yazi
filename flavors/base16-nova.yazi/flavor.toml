rest = { fg = "#f2c38f" }

separator_style = { fg = "#899ba6" }

[notify]
title_info = { fg = "#f2c38f" }
title_warn = { fg = "#a8ce93" }
title_error = { fg = "#83afe5" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#f2c38f" },
  { mime = "{audio, video}/*", fg = "#a8ce93" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#7fc1ca" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#83afe5" },
  { mime = "*", fg = "#c5d4dd" },
]


