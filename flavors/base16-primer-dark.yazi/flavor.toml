separator_style = { fg = "#8b949e" }

[notify]
title_info = { fg = "#a5d6ff" }
title_warn = { fg = "#d29922" }
title_error = { fg = "#ff7b72" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#a5d6ff" },
  { mime = "{audio, video}/*", fg = "#d29922" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#3fb950" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#58a6ff" },
  { mime = "*", fg = "#b1bac4" },
]


