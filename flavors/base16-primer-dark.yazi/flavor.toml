[mgr]
cwd = { fg = "#a5d6ff" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#d29922" }
find_position = { fg = "#f778ba" }

marker_copied = { fg = "#3fb950", bg = "#3fb950" }
marker_cut = { fg = "#ff7b72", bg = "#ff7b72" }
marker_selected = { fg = "#d29922", bg = "#d29922" }

tab_inactive = { fg = "#b1bac4" }
tab_active = { fg = "#010409", bg = "#b1bac4"}

count_copied = { fg = "#010409", bg = "#3fb950" }
count_cut = { fg = "#010409", bg = "#ff7b72" }
count_selected = { fg = "#010409", bg = "#d29922" }

border_style = { fg = "#58a6ff" }

[mode]
normal_main = { fg = "#010409", bg = "#58a6ff", bold = true }
normal_alt = { fg = "#58a6ff", bg = "#30363d" }

select_alt = { fg = "#f778ba", bg = "#30363d" }
select_main = { fg = "#010409", bg = "#f778ba", bold = true }

unset_main = { fg = "#010409", bg = "#ff7b72", bold = true }
unset_alt = { fg = "#ff7b72", bg = "#30363d" }

[status]
perm_exec = { fg = "#3fb950" }
perm_read = { fg = "#d29922" }
perm_sep = { fg = "#a5d6ff" }
perm_type = { fg = "#58a6ff" }
perm_write = { fg = "#ff7b72" }

progress_error = { fg = "#ff7b72", bg = "#010409" }
progress_label = { fg = "#b1bac4", bg = "#010409" }
progress_normal = { fg = "#b1bac4", bg = "#010409" }

[pick]
active = { fg = "#f778ba" }
border = { fg = "#58a6ff" }
inactive = { fg = "#b1bac4" }

[task]
title = { fg = "#58a6ff" }
border = { fg = "#58a6ff" }
hovered = { fg = "#b1bac4", bg = "#30363d" }

[input]
border = { fg = "#58a6ff" }
selected = { bg = "#30363d" }

[help]
desc = { fg = "#b1bac4" }
on = { fg = "#a5d6ff" }
run = { fg = "#f778ba" }
