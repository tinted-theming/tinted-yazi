[filetype]
rules = [
  { mime = "image/*", fg = "#3fb2b9" },
  { mime = "{audio, video}/*", fg = "#fce380" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#73d8ad" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#46bddd" },
  { mime = "*", fg = "#c7dbdd" },
]


