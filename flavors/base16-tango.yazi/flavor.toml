perm_sep = { fg = "#06989a" }
perm_type = { fg = "#3465a4" }
perm_write = { fg = "#cc0000" }

progress_error = { fg = "#cc0000", bg = "#2e3436" }
progress_label = { fg = "#d3d7cf", bg = "#2e3436" }
progress_normal = { fg = "#d3d7cf", bg = "#2e3436" }

