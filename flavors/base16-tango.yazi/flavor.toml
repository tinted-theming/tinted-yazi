title_error = { fg = "#cc0000" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#06989a" },
  { mime = "{audio, video}/*", fg = "#c4a000" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#4e9a06" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#3465a4" },
  { mime = "*", fg = "#d3d7cf" },
]


