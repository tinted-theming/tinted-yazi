[mgr]
cwd = { fg = "#8abeb7" }

find_keyword = { bold = true, fg = "#f0c674" }
find_position = { fg = "#b294bb" }

marker_copied = { fg = "#b5bd68", bg = "#b5bd68" }
marker_cut = { fg = "#cc6666", bg = "#cc6666" }
marker_selected = { fg = "#f0c674", bg = "#f0c674" }

count_copied = { fg = "#343d46", bg = "#b5bd68" }
count_cut = { fg = "#343d46", bg = "#cc6666" }
count_selected = { fg = "#343d46", bg = "#f0c674" }

border_style = { fg = "#81a2be" }

[tabs]
active = { fg = "#343d46", bg = "#81a2be"}
inactive = { fg = "#81a2be", bg = #4f5b66" }

[indicator]
parent = { reversed = true }
current = { reversed = true }
preview = { underline = true }

[mode]
normal_main = { fg = "#343d46", bg = "#81a2be", bold = true }
normal_alt = { fg = "#81a2be", bg = "#65737e" }

select_alt = { fg = "#b294bb", bg = "#65737e" }
select_main = { fg = "#343d46", bg = "#b294bb", bold = true }

unset_main = { fg = "#343d46", bg = "#cc6666", bold = true }
unset_alt = { fg = "#cc6666", bg = "#65737e" }

[status]
perm_exec = { fg = "#b5bd68" }
perm_read = { fg = "#f0c674" }
perm_sep = { fg = "#8abeb7" }
perm_type = { fg = "#81a2be" }
perm_write = { fg = "#cc6666" }

progress_error = { fg = "#cc6666", bg = "#343d46" }
progress_label = { fg = "#dfe1e8", bg = "#343d46" }
progress_normal = { fg = "#dfe1e8", bg = "#343d46" }

[pick]
active = { fg = "#b294bb" }
border = { fg = "#81a2be" }
inactive = { fg = "#dfe1e8" }

[task]
title = { fg = "#81a2be" }
border = { fg = "#81a2be" }
hovered = { fg = "#dfe1e8", bg = "#65737e" }

[input]
border = { fg = "#81a2be" }
selected = { bg = "#65737e" }

[help]
desc = { fg = "#dfe1e8" }
on = { fg = "#8abeb7" }
run = { fg = "#b294bb" }
hovered = { reversed = true, bold = true }
footer = { fg = "#65737e", bg = "#dfe1e8" }

[which]
mask = { bg = "#65737e" }
desc = { fg = "#dfe1e8" }
cand = { fg = "#8abeb7" }
rest = { fg = "#a3685a" }

separator_style = { fg = "#c0c5ce" }

[notify]
title_info = { fg = "#8abeb7" }
title_warn = { fg = "#f0c674" }
title_error = { fg = "#cc6666" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#8abeb7" },
  { mime = "{audio, video}/*", fg = "#f0c674" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#b5bd68" },
  
  { mime = "application/" },
  
  { url = "*/", fg = "#81a2be" },
  { mime = "*", fg = "#dfe1e8" },
]

