footer = { fg = "#69666b", bg = "#c3c2c4" }

[which]
mask = { bg = "#69666b" }
desc = { fg = "#c3c2c4" }
cand = { fg = "#149bda" }
rest = { fg = "#d41acd" }

separator_style = { fg = "#a5a3a6" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#149bda" },
  { mime = "{audio, video}/*", fg = "#dc8a0e" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#17ad98" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#7864fa", bold = true },
  { mime = "*", fg = "#c3c2c4" },
]


