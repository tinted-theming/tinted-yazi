border = { fg = "#7864fa" }
inactive = { fg = "#c3c2c4" }

[task]
title = { fg = "#7864fa" }
border = { fg = "#7864fa" }
hovered = { fg = "#c3c2c4", bg = "#45475a" }

[input]
border = { fg = "#7864fa" }
selected = { bg = "#69666b" }

[help]
desc = { fg = "#c3c2c4" }
on = { fg = "#149bda" }
run = { fg = "#b33ce8" }
