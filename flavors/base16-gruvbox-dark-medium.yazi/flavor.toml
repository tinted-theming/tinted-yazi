[filetype]
rules = [
  { mime = "image/*", fg = "#8ec07c" },
  { mime = "{audio, video}/*", fg = "#fabd2f" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#b8bb26" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#83a598" },
  { mime = "*", fg = "#d5c4a1" },
]


