[filetype]
rules = [
  { mime = "image/*", fg = "#5aebbc" },
  { mime = "{audio, video}/*", fg = "#f2ff27" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#5ceb5a" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#489bf0" },
  { mime = "*", fg = "#736e55" },
]


