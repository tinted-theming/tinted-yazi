marker_copied = { fg = "#95b658", bg = "#95b658" }
marker_cut = { fg = "#ff8782", bg = "#ff8782" }
marker_selected = { fg = "#d0a543", bg = "#d0a543" }

tab_inactive = { fg = "#b8b7b6" }
