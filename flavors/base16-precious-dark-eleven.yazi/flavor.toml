title_warn = { fg = "#d0a543" }
title_error = { fg = "#ff8782" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#42bda7" },
  { mime = "{audio, video}/*", fg = "#d0a543" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#95b658" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#68b0ee" },
  { mime = "*", fg = "#b8b7b6" },
]


