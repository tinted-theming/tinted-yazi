perm_sep = { fg = "#42bda7" }
perm_type = { fg = "#68b0ee" }
perm_write = { fg = "#ff8782" }

progress_error = { fg = "#ff8782", bg = "#1c1e20" }
progress_label = { fg = "#b8b7b6", bg = "#1c1e20" }
progress_normal = { fg = "#b8b7b6", bg = "#1c1e20" }

[pick]
