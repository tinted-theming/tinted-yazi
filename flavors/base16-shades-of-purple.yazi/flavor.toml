[mgr]
cwd = { fg = "#00c5c7" }

hovered = { reversed = true }
preview_hoverd = { underline = true }

find_keyword = { bold = true, fg = "#ffe700" }
find_position = { fg = "#ff2c70" }

marker_copied = { fg = "#3ad900", bg = "#3ad900" }
marker_cut = { fg = "#d90429", bg = "#d90429" }
marker_selected = { fg = "#ffe700", bg = "#ffe700" }

tab_inactive = { fg = "#c7c7c7" }
tab_active = { fg = "#1e1e3f", bg = "#c7c7c7"}

count_copied = { fg = "#1e1e3f", bg = "#3ad900" }
count_cut = { fg = "#1e1e3f", bg = "#d90429" }
count_selected = { fg = "#1e1e3f", bg = "#ffe700" }

border_style = { fg = "#6943ff" }

[mode]
normal_main = { fg = "#1e1e3f", bg = "#6943ff", bold = true }
normal_alt = { fg = "#6943ff", bg = "#f1d000" }

select_alt = { fg = "#ff2c70", bg = "#f1d000" }
select_main = { fg = "#1e1e3f", bg = "#ff2c70", bold = true }

unset_main = { fg = "#1e1e3f", bg = "#d90429", bold = true }
unset_alt = { fg = "#d90429", bg = "#f1d000" }

[status]
perm_exec = { fg = "#3ad900" }
perm_read = { fg = "#ffe700" }
perm_sep = { fg = "#00c5c7" }
perm_type = { fg = "#6943ff" }
perm_write = { fg = "#d90429" }

progress_error = { fg = "#d90429", bg = "#1e1e3f" }
progress_label = { fg = "#c7c7c7", bg = "#1e1e3f" }
progress_normal = { fg = "#c7c7c7", bg = "#1e1e3f" }

[pick]
active = { fg = "#ff2c70" }
border = { fg = "#6943ff" }
inactive = { fg = "#c7c7c7" }

[task]
title = { fg = "#6943ff" }
border = { fg = "#6943ff" }
