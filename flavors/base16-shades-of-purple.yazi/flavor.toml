separator_style = { fg = "#6871ff" }

[notify]
title_info = { fg = "#00c5c7" }
title_warn = { fg = "#ffe700" }
title_error = { fg = "#d90429" }
 
[filetype]
rules = [
  { mime = "image/*", fg = "#00c5c7" },
  { mime = "{audio, video}/*", fg = "#ffe700" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#3ad900" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#6943ff" },
  { mime = "*", fg = "#c7c7c7" },
]


