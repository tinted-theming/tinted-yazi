[filetype]
rules = [
  { mime = "image/*", fg = "#00aabb" },
  { mime = "{audio, video}/*", fg = "#f8ca12" },
   
  { mime = "application/{pdf,doc,rtf}", fg = "#37b349" },
  
  { mime = "application/" },
  
  { mime = "inode/directory", fg = "#0e5a94" },
  { mime = "*", fg = "#d0d0d0" },
]


